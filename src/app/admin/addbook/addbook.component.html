<app-navbar></app-navbar>
<div class="row">
    <div class="col-lg-3 ">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9">
        <form  class="Formdiv" [formGroup]="bookdata" (ngSubmit)="addbook()">
            <h1>ADD NEW BOOK</h1>

            <label>Book Id</label><br>
            <input type="text" name="bookid" formControlName="bookid" placeholder="Enter book id"><br>
            <div *ngIf="bookdata.controls['bookid'].errors&&bookdata.controls['bookid'].touched">
                <div *ngIf="bookdata.controls['bookid'].errors['required']" class="err">Enter Book Id</div>
                <div *ngIf="bookdata.controls['bookid'].errors['pattern']" class="err">Book id should be a number</div>
                <div *ngIf="bookdata.controls['bookid'].errors['minlength']" class="err">Minimum length is 4</div>
            </div>
            <br>

            <label>Book Name</label><br>
            <input type="text" formControlName="bookname" placeholder="Enter book name"><br>
            <div *ngIf="bookdata.controls['bookname'].errors&&bookdata.controls['bookname'].touched">
                <div *ngIf="bookdata.controls['bookname'].errors['required']" class="err">Enter Book Name</div>
            </div>
            <br>

            <label>Author</label><br>
            <input type="text" name="author" formControlName="author" placeholder="Enter author's name"><br>
            <div *ngIf="bookdata.controls['author'].errors&&bookdata.controls['author'].touched">
                <div *ngIf="bookdata.controls['author'].errors['required']" class="err">Enter Book Author's Name</div>
            </div>
            <br>

            <label>Description</label><br>
            <textarea name="description" rows="4" cols="50" name="description" formControlName="description" placeholder="Enter book description"></textarea><br>
            <div *ngIf="bookdata.controls['description'].errors&&bookdata.controls['description'].touched">
                <div *ngIf="bookdata.controls['description'].errors['required']" class="err">Enter A Small Description</div>
            </div>
            <br>

            <label>Language</label><br>
            <select name="language" formControlName="language" aria-placeholder="Selet language">
                <option value="english">Engilish</option>
                <option value="malayalam">Malayalam</option>
                <option value="hindi">Hindi</option>
                <option value="tamil">Tamil</option>
            </select><br>
            <div *ngIf="bookdata.controls['language'].errors&&bookdata.controls['language'].touched">
                <div *ngIf="bookdata.controls['language'].errors['required']" class="err">Select Language</div>
            </div>
            <br>

            <label>Publisher</label><br>
            <input type="text" name="publisher" formControlName="publisher" placeholder="Enter publisher's name"><br>
            <div *ngIf="bookdata.controls['publisher'].errors&&bookdata.controls['publisher'].touched">
                <div *ngIf="bookdata.controls['publisher'].errors['required']" class="err">Enter Publisher Name</div>
            </div>
            <br>

            <label>Price</label><br>
            <input type="text" name="price" formControlName="price" placeholder="Enter price"><br>
            <div *ngIf="bookdata.controls['price'].errors&&bookdata.controls['price'].touched">
                <div *ngIf="bookdata.controls['price'].errors['required']" class="err">Enter price</div>
                <div *ngIf="bookdata.controls['price'].errors['pattern']" class="err">Price should be a number</div>
            </div>
            <br>

            <button type="submit" class="btn text-light" [disabled]="!bookdata.valid">Add Book</button>&nbsp;&nbsp;
            <button type="reset" class="btn text-light">Reset</button>
        </form>
    </div>
</div>
