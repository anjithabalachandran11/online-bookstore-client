<!-- Row -->
<div class="row">
    <!-- Side Bar col-1 -->
    <div class="col-lg-3 ">
        <button class="sidebar-item" (click)="btnclick(1)">View Books</button><br>
        <button class="sidebar-item" (click)="btnclick(2)">Add Book</button><br>
        <button class="sidebar-item" (click)="btnclick(3)">Edit Book</button><br>
        <button class="sidebar-item" (click)="btnclick(4)">Delete Book</button><br>
        <button class="sidebar-item" (click)="btnclick(5)">View Users</button><br>
    </div>
    <!-- Side Bar col-1 -->
    <!-- Page Content col-2 -->
    <div class="col-lg-9">
        <ng-container [ngSwitch]="btnvalue">

            <ng-container *ngSwitchCase="1">
                <ng-container *ngTemplateOutlet="viewbook"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <ng-container *ngTemplateOutlet="addbook"></ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="3">
                <ng-container *ngTemplateOutlet="editbook"></ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="4">
                <ng-container *ngTemplateOutlet="deletebook"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="5">
                <ng-container *ngTemplateOutlet="viewusers"></ng-container>
            </ng-container>
            <ng-template #viewbook></ng-template>
            <ng-template #addbook>
                <!-- <app-addbook></app-addbook> -->
                <div class="Formdiv">
                    <form class="Formdiv">
                        <h1>ADD NEW BOOK</h1>
                        <label>Book Id</label><br>
                        <input type="text"><br><br>
                        <label>Book Name</label><br>
                        <input type="text"><br><br>
                        <label>Author</label><br>
                        <input type="text"><br><br>
                        <label>Description</label><br>
                        <textarea name="description" rows="4" cols="50"></textarea><br><br>
                        <label>Language</label><br>
                        <select name="language">
                            <option selected>Select-language</option>
                            <option value="english">Engilish</option>
                            <option value="malayalam">Malayalam</option>
                            <option value="hindi">Hindi</option>
                            <option value="tamil">Tamil</option>
                        </select><br><br>
                        <label>Publisher</label><br>
                        <input type="text"><br><br>
                        <label>Edition</label><br>
                        <input type="text"><br><br>
                        <button type="submit" class="btn text-light">Add Book</button>&nbsp;&nbsp;
                        <button type="submit" class="btn text-light">Cancel</button>
                    </form>
                </div>
            </ng-template>
            <ng-template #editbook>
                <!-- <app-editbook></app-editbook> -->
                <div class="Formdiv">
                    <form>
                        <h1>EDIT BOOK DETAILS</h1>
                        <label>Book Id</label><br>
                        <input type="text"><br><br>
                        <label>Book Name</label><br>
                        <input type="text"><br><br>
                        <label>Author</label><br>
                        <input type="text"><br><br>
                        <label>Description</label><br>
                        <textarea name="description" rows="4" cols="50"></textarea><br><br>
                        <label>Language</label><br>
                        <select name="language">
                          <option selected>Select-language</option>
                          <option value="english">Engilish</option>
                          <option value="malayalam">Malayalam</option>
                          <option value="hindi">Hindi</option>
                          <option value="tamil">Tamil</option>
                        </select><br><br>
                        <label>Publisher</label><br>
                        <input type="text"><br><br>
                        <label>Edition</label><br>
                        <input type="text"><br><br>
                        <button type="submit" class="btn text-light">Cancel</button>&nbsp;&nbsp;
                        <button type="submit" class="btn text-light">Update</button>
                    </form>
                </div>
            </ng-template>
            <ng-template #deletebook>
                <h5>jhgf</h5>
            </ng-template>
            <ng-template #viewusers>
                <h3>jhgv</h3>
            </ng-template>
            <ng-container *ngSwitchDefault></ng-container>
        </ng-container>
    </div>
    <!-- Page Content col-2 -->
</div>
<!-- Row -->
