<div class="Formdiv">
    <form [formGroup]="editdata" (ngSubmit)="editbook()">
        <h1>EDIT BOOK DETAILS</h1>
        <label>Book Id</label><br>
        <input type="text" name="bookid" formControlName="bookid" placeholder="enter book id" value={{editdata.value.book_id}}><br>
        <div *ngIf="editdata.controls['bookid'].errors&&editdata.controls['bookid'].touched">
          <div *ngIf="editdata.controls['bookid'].errors['required']" class="err">Enter Book Id</div>
          <div *ngIf="editdata.controls['bookid'].errors['pattern']" class="err">Book id should be a number</div>
          <div *ngIf="editdata.controls['bookid'].errors['minlength']" class="err">Minimum length is 4</div>
      </div>
        <br>
        <label>Book Name</label><br>
        <input type="text" name="bookname" formControlName="bookname" placeholder="Enter book name"><br>
        <div *ngIf="editdata.controls['bookname'].errors&&editdata.controls['bookname'].touched">
          <div *ngIf="editdata.controls['bookname'].errors['required']" class="err">Enter Book Name</div>
      </div>
        <br>
        <label>Author</label><br>
        <input type="text" name="author" formControlName="author" placeholder="Enter author's name"><br>
        <div *ngIf="editdata.controls['author'].errors&&editdata.controls['author'].touched">
          <div *ngIf="editdata.controls['author'].errors['required']" class="err">Enter Author's Name</div>
      </div>
        <br>
        <label>Description</label><br>
        <textarea name="description" rows="4" cols="50" name="description" formControlName="description"></textarea><br>
        <div *ngIf="editdata.controls['description'].errors&&editdata.controls['description'].touched">
          <div *ngIf="editdata.controls['description'].errors['required']" class="err">Enter A Small Description</div>
      </div>
        <br>
        <label>Language</label><br>
        <select name="language" name="language" formControlName="language">
          <option value="english">Engilish</option>
          <option value="malayalam">Malayalam</option>
          <option value="hindi">Hindi</option>
          <option value="tamil">Tamil</option>
        </select><br>
        <div *ngIf="editdata.controls['language'].errors&&editdata.controls['language'].touched">
          <div *ngIf="editdata.controls['language'].errors['required']" class="err">Select Language</div>
      </div>
        <br>
        <label>Publisher</label><br>
        <input type="text" name="publisher" formControlName="publisher" placeholder="Enter publisher name"><br>
        <div *ngIf="editdata.controls['publisher'].errors&&editdata.controls['publisher'].touched">
          <div *ngIf="editdata.controls['publisher'].errors['required']" class="err">Enter Publisher Name</div>
      </div>
        <br>
        <label>Price</label><br>
        <input type="text" name="price" formControlName="price" placeholder="enter price"><br>
        <div *ngIf="editdata.controls['price'].errors&&editdata.controls['price'].touched">
          <div *ngIf="editdata.controls['price'].errors['required']" class="err">Enter price</div>
          <div *ngIf="editdata.controls['price'].errors['pattern']" class="err">Price should be a number</div>
      </div>
        <br>
        <button type="submit" class="btn text-light" [disabled]="!editdata.valid">Update</button>&nbsp;&nbsp;
        <button type="reset" class="btn text-light">Reset</button>&nbsp;&nbsp;
        <button type="button" class="btn text-light" (click)="cancel()">Cancel</button>
    </form>
</div>
